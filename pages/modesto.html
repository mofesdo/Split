<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../blocks/modesto.css" />
  </head>
  <body>
    <div class="page">
      <form id="addExpense">
        <label for="expense">Expense Name:</label
        ><input
          type="text"
          placeholder="Expense Name"
          name="expense"
          required
        />
        <label for="cost">Cost: </label>
        <input type="text" placeholder="Cost" name="cost" required />
        <label for="payer">Paid By: </label>
        <input type="text" placeholder="Paid By" name="payer" required />
        <label for="friends">Owed By: </label>
        <div id="friends" multiple required></div>
        <input type="submit" value="submit" />
      </form>
      <ul id="expensesList"></ul>
    </div>

    <script src="../scripts/expenses.js"></script>
  </body>
</html>
