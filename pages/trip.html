<!DOCTYPE html>
<html>
<head>
  <title>Trip Details</title>
</head>
<body>
  <h1 id="tripTitle"></h1>
  <h2>Expenses</h2>
  <ul id="expensesList"></ul>

  <h3>Add Expense</h3>
  <form id="expenseForm">
    <label>Name: <input type="text" id="name" required></label><br>
    <label>Cost: <input type="number" id="cost" required></label><br>
    <label>Payer: <select id="payer"></select></label><br>
    <label>Friends involved (comma-separated): <input type="text" id="friends" required></label><br>
    <button type="submit">Add Expense</button>
  </form>

  <script src="../scripts/trip.js"></script>
</body>
</html>
