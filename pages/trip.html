<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trip Details</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="page page_type_expenses">
      <div class="page__content">
        <header class="header">
          <h1 class="header__trip_title" id="tripTitle"></h1>
          <div class="header__container">
            <a href="../index.html" class="sidebar__link">
              <button type="button" class="sidebar__button">Home</button>
            </a>
            </button>
            <button
              type="button"
              id="addExpenseBtn"
              class="sidebar__button"
            >
              Add Expense
            </button>
          </div>
        </header>
        <main class="main main_type_expenses" id="main">
          <h2 class="main__expense_title">Expenses</h2>
          <ul class="main__expense_list" id="expensesList"></ul>
          <div class="debts" id="debts"><h2 class='main__expense_title' >Who Owes Whom</h2></div>
        </main>
                <footer class="footer">
          <p class="footer__text">Made by Team Splits</p>
          <p class="footer__date">2025</p>
        </footer>
      </div>
    </div>
    <div class="modal" id="add-expense-modal">
      <div class="modal__container">
        <button class="modal__close-button" type="button"></button>
        <h2 class="modal__title">Add new expense</h2>
        <form class="modal__form" id="add-expense-form">
          <label for="expense-name" class="modal__label">
            Name
            <input
              id="expense-name"
              type="text"
              required
              minlength="2"
              maxlength="30"
              placeholder="Enter expense name"
              class="modal__input"
            />
          </label>
          <label for="expense-cost" class="modal__label">
            Cost:
            <input
              id="expense-cost"
              type="number"
              required
              placeholder="Enter the cost"
              class="modal__input"
            />
          </label>
          <label class="modal__label"
            >Payer:
            <select id="expense-payer" class="modal__input"></select
          ></label>
          <label for="expense-guests" class="modal__label">
            Friends involved (comma-separated):
            <input
              id="expense-guests"
              type="text"
              required
              placeholder="Enter guests (Ex: Modesto,Abraham,etc)"
              class="modal__input"
            />
          </label>
          <button class="modal__submit-button" type="submit">Add</button>
        </form>
      </div>
    </div>
    <script src="../scripts/trip.js"></script>
    <script src="../scripts/modal.js"></script>
  </body>
</html>
