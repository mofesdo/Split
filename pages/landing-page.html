<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Landing page</title>
  </head>
  <body>
    <div class="page">
      <div class="background-layer">
        <div class="background-layer__image background-layer__image_one"></div>
        <div class="background-layer__image background-layer__image_two"></div>
        <div
          class="background-layer__image background-layer__image_three"
        ></div>
      </div>
      <div class="page__content">
        <div class="header header_type_landing-page">
          <div class="header__info">
            <img
              src="../images/pie-chart.svg"
              alt="image of a pie chart"
              class="header__logo"
            />
            <h1 class="header__title">Split</h1>
          </div>
          <div class="header__login-container">
            <button class="header__signup">Sign up</button>
            <button class="header__signin">Log in</button>
          </div>
        </div>
        <main class="main main_type_landing-page">
          <section class="description">
            <div class="description__container">
              <p class="description__text-one">
                Split is your personal helper for splitting up transactions on a
                trip with friends.
              </p>
              <p class="description__text-two">Log in to create a trip.</p>
              <p class="description__text-three">
                Invite other users to the trip and split the tab evenly.
              </p>
            </div>
          </section>
        </main>
        <footer class="footer">
          <p class="footer_text">Made by team Splits</p>
          <p class="footer_date">2025</p>
        </footer>
      </div>
    </div>
  </body>
</html>
