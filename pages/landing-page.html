<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Landing page</title>
  </head>
  <body>
    <div class="page">
      <div class="background-layer">
        <div class="background-layer__image background-layer__image_one"></div>
        <div class="background-layer__image background-layer__image_two"></div>
        <div
          class="background-layer__image background-layer__image_three"
        ></div>
      </div>
      <div class="page__content">
        <div class="header header_type_landing-page">
          <div class="header__info">
            <img
              src="../images/pie-chart.svg"
              alt="image of a pie chart"
              class="header__logo"
            />
            <h1 class="header__title">Split</h1>
          </div>
          <div class="header__login-container">
            <button class="header__signup-button" type="button">Sign up</button>
            <button class="header__signin-button" type="button">Log in</button>
          </div>
        </div>
        <main class="main main_type_landing-page">
          <section class="description">
            <div class="description__container">
              <p class="description__text-one">
                Split is your personal helper for splitting up transactions on a
                trip with friends!
              </p>
              <p class="description__text-two">Log in to create a trip.</p>
              <p class="description__text-three">
                Invite other users to the trip and split the tab evenly!
              </p>
            </div>
          </section>
        </main>
        <footer class="footer">
          <p class="footer_text">Made by team Splits</p>
          <p class="footer_date">2025</p>
        </footer>
      </div>
      <div class="modal" id="signup-modal">
        <div class="modal__container">
          <button class="modal__close-button" type="button"></button>
          <h2 class="modal__title">Sign up</h2>
          <form class="modal__form" id="signup-form">
            <label for="signup-name" class="modal__label">
              Name
              <input
                id="signup-name"
                type="text"
                required
                minlength="2"
                maxlength="30"
                placeholder="Enter your name"
                class="modal__input"
              />
            </label>
            <label for="signup-email" class="modal__label">
              Email
              <input
                id="signup-email"
                type="email"
                required
                minlength="2"
                maxlength="30"
                placeholder="Enter your email"
                class="modal__input"
              />
            </label>
            <label for="signup-password" class="modal__label">
              Password
              <input
                id="signup-password"
                type="password"
                required
                minlength="8"
                placeholder="Enter a password"
                class="modal__input"
              />
            </label>
            <label for="signup-avatar" class="modal__label">
              Avatar Url
              <input
                id="signup-avatar"
                type="url"
                required
                placeholder="Enter an image Url for your avatar"
                class="modal__input"
              />
            </label>
            <button class="modal__submit-button" type="submit">Sign up</button>
          </form>
        </div>
      </div>
      <div class="modal" id="signin-modal">
        <div class="modal__container">
          <button class="modal__close-button" type="button"></button>
          <h2 class="modal__title">Log in</h2>
          <form class="modal__form" id="add-trip-form">
            <label for="signin-email" class="modal__label">
              Email
              <input
                id="signin-email"
                type="email"
                required
                placeholder="Enter your email"
                class="modal__input"
              />
            </label>
            <label for="signin-password" class="modal__label">
              Password
              <input
                id="signin-password"
                type="password"
                required
                placeholder="Enter your password"
                class="modal__input"
              />
            </label>
            <button class="modal__submit-button" type="submit">Log in</button>
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="../test-modal.js"></script>
  </body>
</html>
