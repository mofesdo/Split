<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page Split Logic</title>
</head>
<body>
    <h1>Test JS Page</h1>
    <p>This is a test page to check the JavaScript functionality for calculating expenses.</p>
    

    <form id="test-form">
        <label for="expense-type">Expense type:
            <input type="text" id="expense-type" name="expense-type" required>
        </label>
        <label for="users">Payer:</label>
            <select id="users" name="users" required>
                <option value="">Select</option>
                <option value="Ace">Ace</option>
                <option value="Modesto">Modesto</option>
                <option value="Jasmine">Jasmine</option>
                <option value="Bradley">Bradley</option>
            </select>
        </label>
        <label for="amount">Amount of expenses paid:
            <input type="number" id="amount" name="amount" required>
        </label>
        <button type="submit">Submit</button>
        <label for="extra-users">Who else is coming?</label>
            <select id="extra-users" name="extra-users">
                <!-- <option value="">None</option> -->
                <option value="Ace">Ace</option>
                <option value="Modesto">Modesto</option>
                <option value="Jasmine">Jasmine</option>
                <option value="Bradley">Bradley</option>
            </select>
        </label>
        <button type="button" id="adduser">Add User</button>
    </form>
    <div id="user-list">
        <h3>Who else pays:</h3>
        <ul id="users-list">
          <template id="added-user-template">
            <li class="added-user"></li>
          </template>
        </ul>
    </div>
    <div id="result">
        <h2>Result</h2>
        <template id="result-template">
            <p class="result-title"></p>
            <p class="result-content"></p>
        </template>
    </div>
    <script src="../test-index.js"></script>
</body>
</html>
