<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body>
    <div class="page">
      <div class="page__content">
        <header class="header">
          <div>
            <div class="header__column">
              <img
                src="./images/logo.svg"
                alt="Header logo"
                class="header__logo"
              />
              <h1 class="header__title">Splits</h1>
            </div>
            <p class="header__subtitle">
              A simple splits calculator for your store expenses
            </p>
          </div>
          <div class="header__user-container">
            <p class="header__user-name">Modesto</p>
            <img
              src="https://tse1.mm.bing.net/th?id=OIP.GEMebRHdnyW_EAnpT36DSwAAAA&pid=Api&h=220&P=0"
              alt="the letter M"
              class="header__user-avatar"
            />
          </div>
        </header>
        <main class="main">
          <section class="sidebar">
            <button class="sidebar__add-button" type="button">
              Add a new trip
            </button>
            <span class="sidebar__border"></span>
          </section>
          <section class="trips">
            <h2 class="trips__title">Your Trips</h2>
            <ul class="trips__list">
              <template id="trip-template">
                <li class="trip">
                  <div class="trip__info">
                    <p class="trip__name"></p>
                    <p class="trip__location"></p>
                  </div>
                </li>
              </template>
            </ul>
          </section>
            <section class="sidebar">
              <button class="sidebar__add-button" type="button">
                Add a new trip
              </button>
              <span class="sidebar__border"></span>
            <!-- </section>
            <section class="trips"> -->
              <h2 class="trip__title">Your Trips</h2>
              <div class="trip__card">
                <ul class="trip__info">
                  <li class="trip__name">Name: Summer Vacation</li>
                  <!-- <ul class="trip__expenses" id="expensesList">
                    <li class="trip__expenses-name">Hotel</li>
                    <li class="trip__expenses-cost">$1000</li>
                    <li class="trip__expenses-payer">Paid by: Jasmine</li>
                    <li class="trip__expenses-friends"></li>
                  </ul> -->
                  <li class="trip__location">Location: Mexico</li>
                </ul>
              </div>
            </section>
        </main>
        <footer class="footer">
          <p class="footer__text">Made by Team Splits</p>
          <p class="footer__date">2025</p>
        </footer>
      </div>
      <div class="modal" id="add-trip-modal">
        <div class="modal__container">
          <button class="modal__close-button" type="button"></button>
          <h2 class="modal__title">Add new trip</h2>
          <form class="modal__form" id="add-trip-form">
            <label for="trip-name" class="modal__label">
              Name
              <input
                id="trip-name"
                type="text"
                required
                minlength="2"
                maxlength="30"
                placeholder="Enter Trip name"
                class="modal__input"
              />
            </label>
            <label for="trip-location" class="modal__label">
              Location
              <input
                id="trip-location"
                type="text"
                required
                minlength="2"
                maxlength="30"
                placeholder="Enter the location"
                class="modal__input"
              />
            </label>
            <button class="modal__submit-button" type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="./test-modal.js"></script>
  </body>
</html>
