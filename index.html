<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body>
    <div class="page">
      <div class="page__content">
        <header class="header">
            <div>
                <div class="header__column">
                    <img src="./images/logo.svg" alt="Header logo" class="header__logo" />
                    <h1 class="header__title">Splits</h1>
                </div>
                <p class="header__subtitle">
                    Your personal calculator to divide expenses.
                </p>
            </div>
          <div class="header__user-container">
            <p class="header__user-name">Modesto</p>
            <img
              src="https://tse1.mm.bing.net/th?id=OIP.GEMebRHdnyW_EAnpT36DSwAAAA&pid=Api&h=220&P=0"
              alt="the letter M"
              class="header__user-avatar"
            />
          </div>
        </header>
        <main class="main">
          <section class="sidebar">
            <button class="sidebar__add-button" type="button">
              Add a new trip
            </button>
            <span class="sidebar__border"></span>
          </section>
          <section class="trips">
            <h2 class="trip__title">Your Trips</h2>
            <ul class="trip__info">
              <li class="trip__name">Mexico</li>
              <ul class="trip__expenses" id="expensesList">
                <li class="trip__expenses-name">Hotel</li>
                <li class="trip__expenses-cost">$1000</li>
                <li class="trip__expenses-payer">Paid by: Jasmine</li>
                <li class="trip__expenses-friends"></li>
              </ul>
              <li class="trip__total">Total cost: $2000</li>
            </ul>
          </section>
        </main>
        <footer class="footer">
          <p class="footer__text">Made by Team Splits</p>
          <p class="footer__data">2025</p>
        </footer>
      </div>
    </div>
    <script type="module" src="/Split/index.js"></script>
  </body>
</html>
